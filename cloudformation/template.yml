AWSTemplateFormatVersion: '2010-09-09'
Description: 'Infrastructure for PHP Hello World with VPC, EC2, S3, and DynamoDB'

Parameters:
  AccountId:
    Type: String
    Description: AWS Account ID
  TempBucketName:
    Type: String
    Description: Name of the temporary S3 bucket

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: PIN_VPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PIN_VPC_Subnet

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PIN_Public_Route_Table

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: WebServerSecurityGroup
      GroupDescription: Allow HTTP and SSH access
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
  
  WebServerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      Policies:
        - PolicyName: S3BucketAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource: 
                  - !Sub "arn:aws:s3:::${WebsiteBucket}"
                  - !Sub "arn:aws:s3:::${WebsiteBucket}/*"
  
  WebServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles: 
        - !Ref WebServerRole
  
  InstallApacheScript:
    Type: AWS::S3::Object
    Properties:
      Bucket: !Ref WebsiteBucket
      Key: install_apache.sh
      SourceBundle:
        S3Bucket: !Ref TempBucketName
        S3Key: install_apache.sh

  MountS3Script:
    Type: AWS::S3::Object
    Properties:
      Bucket: !Ref WebsiteBucket
      Key: mount_s3.sh
      SourceBundle:
        S3Bucket: !Ref TempBucketName
        S3Key: mount_s3.sh

  IndexPhpFile:
    Type: AWS::S3::Object
    Properties:
      Bucket: !Ref WebsiteBucket
      Key: index.php
      SourceBundle:
        S3Bucket: !Ref TempBucketName
        S3Key: index.php

  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'PIN-bucket-${AccountId}'

  WebServerInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-00402f0bdf4996822  #ami-0c55b159cbfafe1f0  # Debian 12 (HVM), SSD Volume Type
      InstanceType: t2.micro
      KeyName: christian_key_aws  # Make sure to create this key pair in AWS
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - !Ref WebServerSecurityGroup
          SubnetId: !Ref PublicSubnet
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Descargar scripts del bucket S3
          aws s3 cp s3://${WebsiteBucket}/install_apache.sh /tmp/
          aws s3 cp s3://${WebsiteBucket}/mount_s3.sh /tmp/
          
          # Dar permisos de ejecución a los scripts
          chmod +x /tmp/install_apache.sh
          chmod +x /tmp/mount_s3.sh
          
          # Ejecutar scripts
          /tmp/install_apache.sh
          /tmp/mount_s3.sh ${WebsiteBucket}
          
          # Copiar index.php al directorio web
          aws s3 cp s3://${WebsiteBucket}/index.php /var/www/html/
          
          # Señalizar que la configuración se ha completado
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WebServerInstance --region ${AWS::Region}
      IamInstanceProfile: !Ref WebServerInstanceProfile

  WebServerInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles: 
        - !Ref WebServerRole

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MyTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  WebsiteURL:
    Description: URL for website hosted on EC2
    Value: !Sub 'http://${WebServerInstance.PublicDnsName}'
  WebsiteBucketName:
    Description: Name of the S3 bucket for the website
    Value: !Ref WebsiteBucket